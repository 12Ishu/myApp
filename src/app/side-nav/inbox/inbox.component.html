<div class="row">
  <div class="col-4" style="height: 100%;">
    <div *ngFor="let item of inboxItems; let i=index" class="d-flex flex-column" (click)="onClick(item, i)"
    [ngClass]="{'highlight': activeId === i }">
    <div class="p-2 d-flex flex-row justify-content-between">
      <div><b> {{ item.title }} </b></div>
      <div></div>
    </div>
    <div class="p-2 d-flex flex-row justify-content-between">
      <div> {{ item.from | uppercase }} </div>
      <div> {{ item.date | uppercase }} </div>
    </div>
    <hr>
  </div>
  </div>
  
  <div class="col-8" >
    <app-recieved-mails [activeId] = "activeId"></app-recieved-mails>
  </div>
</div>
